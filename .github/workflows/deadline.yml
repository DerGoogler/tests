name: "Close Issues with \"deadline: 2 weeks\" Label"

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  close_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "Close issues with \"deadline: 2 weeks\" label"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues?state=open&labels=deadline:%202%20weeks \
            | jq '.[] | select(.created_at < (now - 1209600 | todateiso8601)) | .number' \
            | xargs -I {} curl -s -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -X PATCH \
              -d '{"state":"closed"}' \
              https://api.github.com/repos/${{ github.repository }}/issues/{}
